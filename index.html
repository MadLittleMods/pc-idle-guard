<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PC Idle Guard</title>
  </head>
  <body>
    <section>
      <h1>
        <a href="https://github.com/MadLittleMods/pc-idle-guard">
          PC Idle Guard
        </a>
      </h1>

      We are using node <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
    </section>

    <br>

    <section>
      GitHub Project: <a href="https://github.com/MadLittleMods/pc-idle-guard">https://github.com/MadLittleMods/pc-idle-guard</a>
    </section>

    <script type="text/javascript">
      const { shell } = require('electron');

      for (const anchor of document.querySelectorAll('a[href^="http"]')) {
        anchor.addEventListener('click', (e) => {
          e.preventDefault();

          shell.openExternal(anchor.getAttribute('href'));
        });
      };
    </script>
  </body>
</html>
